<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="/flex-e-grid-main/assets/css/reset.css">
    <link rel="stylesheet" href="/flex-e-grid-main/assets/css/estilos.css">
</head>
<body>
    <header class="cabecalho">
        <button class="cabecalho__menu" aria-label="Menu"><i></i></button>
        <img src="/flex-e-grid-main/assets/img/logo.svg" alt="Logotipo HZC" class="cabecalho__logo">
        <button class="cabecalho__notificacao" aria-label="noficação"><i></i></button>
    </header>
    <nav class="menu-lateral">
        <img src="/flex-e-grid-main/assets/img/logo.svg" alt="Logotipo de HZC" class="menu-lateral__logo">
        <a href="#" class="menu-lateral__link menu-lateral__link--inicio  menu-lateral__link--ativo ">Inicio</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--video">Videos</a>

    </nav>
    <main class="principal">
        <h2 class="titulo-pagina">Início</h2>
        <article class="cartao">
            <img src="/flex-e-grid-main/assets/img/banner-mobile_1.png " alt="Banner do Cartao" class="cartao__imagem">
            <div class="cartao__conteudo">
                <p class="cartao__destaque">Vídeo em destaque</p>
                <h3 class="cartao__titulo">HZC - TITULO</h3>
                <p class="cartao__perfil">Artur Batista</p>
                <p class="cartao__info cartao__info--tempo">33 min</p>
                <p class="cartao__info cartao__info--visualizaçao">33 visualizações</p>
                <button class="cartao__botao cartao__botao--play cartao__botao--destaque">Assistir Agora</button>

            </div>
        </article>
    </main>
    <script src="/index.js"></script>

</html>
